<!-- Página principal de autenticación para la aplicación HR Clock App -->
<!-- Proporciona interfaz de login y registro con diseño responsivo usando TailwindCSS -->
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Clock App - Login</title>
  <!-- Carga de TailwindCSS con plugins adicionales para formularios y consultas de contenedor -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Fuentes Google: Inter para texto principal y Material Symbols para iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- Configuración personalizada de TailwindCSS para colores y fuentes del tema -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4ADE80", // Verde principal para elementos destacados
            "background-light": "#F5F7FA", // Fondo claro para modo día
            "background-dark": "#0D0D0D", // Fondo oscuro para modo noche
            "text-light": "#1C1C1E", // Texto claro
            "text-dark": "#E0E0E0" // Texto oscuro
          },
          fontFamily: { display: ["Inter","sans-serif"] } // Fuente principal Inter
        }
      }
    }
  </script>
  <!-- Estilos personalizados para iconos Material Symbols -->
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24; }
  </style>
  <!-- Carga de configuración global del frontend -->
  <script src="config.js"></script>
</head>
<!-- Cuerpo principal con diseño centrado y tema oscuro por defecto -->
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark flex items-center justify-center min-h-screen">

  <!-- Contenedor principal del formulario de autenticación -->
  <div class="w-full max-w-md p-6 bg-card-dark rounded-xl shadow-lg dark:bg-background-dark">
    <!-- Título principal de la aplicación -->
    <h1 class="text-3xl font-bold text-center text-primary mb-6">HR Clock App</h1>

    <!-- Formulario de autenticación (login/registro) -->
    <form id="authForm" class="space-y-4">
      <!-- Campo de correo electrónico -->
      <div>
        <label for="email" class="block mb-1 font-semibold">Correo</label>
        <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <!-- Campo de contraseña -->
      <div>
        <label for="password" class="block mb-1 font-semibold">Contraseña</label>
        <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg border border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <!-- Botón de envío del formulario -->
      <button type="submit" class="w-full py-2 rounded-full bg-primary text-background-dark font-bold hover:scale-105 transition-transform">Iniciar sesión</button>
    </form>

    <!-- Enlace para alternar entre login y registro -->
    <p class="text-center mt-4 text-text-secondary-dark">¿No tienes cuenta?
      <button id="toggleForm" class="text-primary font-bold underline">Regístrate</button>
    </p>
  </div>

  <!-- Script principal para manejo de autenticación -->
  <script>
    // Elementos del DOM para el formulario
    const authForm = document.getElementById('authForm');
    const toggleForm = document.getElementById('toggleForm');
    let isLogin = true; // Estado inicial: modo login

    // Evento para alternar entre login y registro
    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      authForm.querySelector('button').textContent = isLogin ? 'Iniciar sesión' : 'Registrarse';
    });

    // Evento de envío del formulario de autenticación
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Determinar URL base de la API desde configuración global
      const API = (window.VITE_API_URL || window.NEXT_PUBLIC_API_URL || 'http://localhost:3000').replace(/\/+$/, '');
      const url = isLogin ? `${API}/api/auth/login` : `${API}/api/auth/register`;

      try {
        // Preparar datos del cuerpo de la petición
        const body = isLogin
          ? { email, password }
          : { email, password, name: email.split('@')[0] || 'User' }; // El backend requiere campo 'name'

        // Enviar petición de autenticación
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Permite envío de cookies si el backend las emite
          body: JSON.stringify(body)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          alert(data.message || 'Ocurrió un error');
          return;
        }

        // Almacenar token JWT en localStorage para autenticación futura
        if (data.token) {
          localStorage.setItem('token', data.token);
        }

        // Si es registro, mostrar mensaje y cambiar a modo login
        if (!isLogin) {
          alert('Registro exitoso, ahora inicia sesión');
          isLogin = true;
          authForm.querySelector('button').textContent = 'Iniciar sesión';
          return;
        }

        // Verificar sesión con endpoint /me para confirmar autenticación
        const token = localStorage.getItem('token') || '';
        const meRes = await fetch(`${API}/api/auth/me`, {
          headers: { 'Authorization': token ? `Bearer ${token}` : '' },
          credentials: 'include'
        });

        if (meRes.ok) {
          // Redirigir al dashboard principal tras autenticación exitosa
          window.location.href = '/dashboard';
        } else {
          alert('No fue posible verificar la sesión');
        }
      } catch (err) {
        alert('Error de conexión con el servidor');
        console.error(err);
      }
    });
  </script>

</body>
</html>
